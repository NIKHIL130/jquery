<!DOCTYPE html>  
<html>  
<head>  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  
<script>   
$(document).ready(function(){  
    $("button").click(function(){  
        $("div").animate({  
            height: 'toggle' 
        });  
    });  
});  
</script>   
</head>  
<body>  
<button>animate</button>  
<div style="background:blueviolet;height:100px;width:100px;position:absolute;"></div>  
</body>  
</html>
